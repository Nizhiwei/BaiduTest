<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>时间</title>
</head>

<body>
<p id="div1">time</p>
<form>
<input type="radio" name="time" value="12hours" checked>    <!-- name要一样才能单选-->
<input type="radio" name="time" value="24hours">
</form>
</body>
<script>

    setInterval("clock()",1000);  /*忘记要加引号*/
    function clock(){
        var dates=new Date();
        var hours=dates.getHours();
        var min=dates.getMinutes();
        var sen=dates.getSeconds();
        var div1=document.getElementById("div1");
        var inp=document.getElementsByTagName('input');
        if(inp[1].checked==true){
            if(hours<=9){div1.innerHTML="0"+hours+":"+min+":"+sen;}
            else{
            div1.innerHTML=hours+":"+min+":"+sen;}}
        else{
            if(hours<=12){div1.innerHTML=hours+":"+min+":"+sen+" am";}
        else{hours=hours-12;div1.innerHTML=hours+":"+min+":"+sen+" pm";}
        }
    }

</script>
</html>
