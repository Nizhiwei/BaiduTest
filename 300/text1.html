<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="se" onmouseover="cc()">鼠标经过变色</p>
</body>
<script>
function cc(){
    var se=document.getElementById('se');
    var nu=Math.round(Math.random()*255);
    var nu1=Math.round(Math.random()*255);
    var nu2=Math.round(Math.random()*255);

        se.style.color="rgb("+nu+","+nu1+","+nu2+")";

}
</script>
</html>
