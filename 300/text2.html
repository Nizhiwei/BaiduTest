<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="se" style="position: relative">上下弹跳</p>
</body>
<script>
    var su= 0,i=100;
    setInterval("cc()",10);
function cc(){
    var se=document.getElementById('se');
    switch (true){
        case i<0:
        su=0;
//           省略 break;
        case su<=100:
            su+=1;
            se.style.top = su + 'px';
                i=100;
            break;
        case su>100:
            i-=1;
            se.style.top = i + 'px';
            break;


    }
}
</script>
</html>
