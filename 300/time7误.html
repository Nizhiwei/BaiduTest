<body>
<div id="se"></div>
</body>
<script>
    setInterval("tim()",1000);
    function tim(){
        var odat=new Date(2017,9,13);
        var dat=new Date();
        var yer=odat.getFullYear()-dat.getFullYear();
        var mont=dat.getMonth()+1;
        var mon=odat.getMonth()-mont;
        var day=odat.getDate()-dat.getDate();
        var se=document.getElementById("se");
        var ji=[1,3,5,7,8,10,12];
  if(day<0){
      mon=mon-1;if(ji.indexOf(mont+1)==-1){day=day+31}else if(mont==1){dat=day+28}else if(ji.indexOf(mont+1)!==-1)
      {day=day+30}
  }
        if(mon<0){
            yer=yer-1;mon=mon+12;
        }
se.innerHTML=yer+"年"+mon+"月"+day+"日";
    }
</script>
